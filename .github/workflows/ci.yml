name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  api-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: managore_tests
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test" --health-interval=5s --health-timeout=2s --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Restore and build
        run: |
          dotnet restore src/Api/ManagOre.Api
          dotnet build src/Api/ManagOre.Api -c Release --no-restore
      - name: Run unit tests (sqlite fast tests)
        run: dotnet test tests/Api.Tests --no-build --verbosity normal --filter "FullyQualifiedName!~PostgresIntegrationTests"
      - name: Run Postgres integration tests (Postgres service)
        env:
          POSTGRES_INTEGRATION: true
          POSTGRES_CONNECTION_STRING: "Host=localhost;Port=5432;Database=managore_tests;Username=test;Password=test"
        run: |
          # Only run Postgres integration tests to keep runtime short and focused
          dotnet test tests/Api.Tests --no-build --verbosity normal --filter "FullyQualifiedName~PostgresIntegrationTests"
      - name: Publish swagger
        run: |
          # run the API in Development so swagger endpoints are enabled in CI
          mkdir -p artifacts/swagger
          ASPNETCORE_ENVIRONMENT=Development dotnet run --project src/Api/ManagOre.Api --urls http://localhost:5001 &

          # wait for swagger endpoint - try several times with a short delay
          max_attempts=20
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt: fetching swagger..."
            if curl -sS -f http://localhost:5001/swagger/v1/swagger.json -o artifacts/swagger/v1.json; then
              echo "Swagger fetched successfully"
              break
            fi
            attempt=$((attempt+1))
            sleep 2
          done
          if [ ! -f artifacts/swagger/v1.json ]; then
            echo "Failed to fetch swagger after ${max_attempts} attempts"
            ls -la artifacts || true
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: swagger-artifacts
          path: artifacts/swagger

  web-build:
    runs-on: ubuntu-latest
    needs: api-build
    steps:
      - uses: actions/checkout@v4
      - name: Download swagger
        uses: actions/download-artifact@v4
        with:
          name: swagger-artifacts
          path: artifacts/swagger
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'
      - name: Install and generate client
        working-directory: src/Web/ClientApp
        run: |
          pnpm install
          pnpm run generate:api:ci || true
      - name: Run frontend tests
        working-directory: src/Web/ClientApp
        run: pnpm run test:client || true
      - name: Build frontend
        working-directory: src/Web/ClientApp
        run: pnpm run build
      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: src/Web/ClientApp/dist

  image-build:
    runs-on: ubuntu-latest
    needs: [api-build, web-build]
    steps:
      - uses: actions/checkout@v4
      - name: Build and push image
        run: |
          docker build -t managore:ci .
